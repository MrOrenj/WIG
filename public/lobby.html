<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WIG – Lobby</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="wig-bg">

<div class="container py-5 text-center">

    <!-- Room Code -->
    <h2 class="page-title mb-3">Room Code: <span id="roomCodeDisplay"></span></h2>

    <!-- Player List -->
    <h4 class="mb-2 text-light">Players</h4>
    <ul id="playerList" class="list-group mb-4"></ul>

    <!-- HOST ONLY OPTIONS -->
    <div id="hostOptions" style="display:none;">

        <!-- Game Mode Selector -->
        <h4 class="text-light mb-2">Select Game Mode</h4>
        <select id="gameMode" class="form-select wig-input text-center mb-4">
            <option value="WIS">WIS – Who Is Spy</option>
            <!-- More modes will be added later -->
        </select>

        <!-- Start Game Button -->
        <button id="startGameBtn" class="wig-btn" onclick="startGame()" disabled>Start Game</button>
        <p id="playerWarning" class="text-warning mt-2" style="display:none;"><small>At least 3 players required to start</small></p>

    </div>

    <!-- NON-HOST MESSAGE -->
    <p id="waitingMsg" class="text-light" style="display:none;">Waiting for the host to start...</p>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="game.js"></script>

</body>
</html>
